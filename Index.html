<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		input{
			width: 33px;
		}
		table{
			border: 1px solid black;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<table>
		<caption>Entrada</caption>
		<tr><th>Horas</th><th>Minutos</th><th>Segundos</th></tr>
		<tr>
			<td><input type="number" id="hEntrada" min="0" max="23" value="0">:</td>

			<td><input type="number" id="mEntrada" min="0" max="59" value="0">:</td>
			
			<td><input type="number" id="sEntrada" min="0" max="59" value="0"></td>
		</tr>
	</table>

	<br>

	<table>
		<caption>Salida</caption>
		<tr><th>Horas</th><th>Minutos</th><th>Segundos</th></tr>
		<tr>
			<td><input type="number" id="hSalida" min="0" max="23" value="0">:</td>

			<td><input type="number" id="mSalida" min="0" max="59" value="0">:</td>

			<td><input type="number" id="sSalida" min="0" max="59" value="0"></td>
		</tr>
	</table>

	<br>

	<button id="btn">Calcular</button>

	<br><br>

	<div id="calcular"></div>
</body>
        <script src="Main.js"></script>
</html>
